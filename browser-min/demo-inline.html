<!DOCTYPE html>
<html>
<head><title>HiveP2P Browser Demo</title></head>
<body>
    <h1>HiveP2P Browser Demo</h1>
    <div id="log"></div>
    
	<script src="https://unpkg.com/@hive-p2p/browser@latest/hive-p2p.min.js" type="module"></script>
	<script type="module">
		await new Promise(r => setTimeout(r, 200)); // Wait for HiveP2P to be loaded
		HiveP2P.CONFIG.NODE.DEFAULT_VERBOSE = 4;
		HiveP2P.CONFIG.CLOCK.mockMode = true;
		
		const bootstraps = ['ws://localhost:12345'];
		const node = await HiveP2P.createNode({ bootstraps });
	</script>
</body>
</html>
